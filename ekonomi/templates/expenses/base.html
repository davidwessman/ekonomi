{% load static %}
<!DOCTYPE html>
<html lang="<%= I18n.locale %>">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekonomi</title>
    <link rel="stylesheet" href="{% static 'ekonomi/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex flex-col min-h-screen bg-blue-lightest" style="min-height: 100vh">
    <header>
        <!--Logo & name-->
        <nav class="flex items-center justify-between flex-wrap bg-white p-6 border-b-1">
            <div class="flex items-center flex-no-shrink mr-6">
                <span class="font-semibold text-3xl text-blue tracking-light mr-6">
                    Ekonomi
                </span>
            </div>

            <!-- Menu -->
            <div class="block lg:hidden">
                <button class="flex items-center px-3 py-2 border rounded text-teal-lighter tw-button button-teal-inverse" id="menu-button" data-state="open">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </button>
            </div>
            <div id="menu-content" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto text-lg border-t lg:border-0 mt-2 lg:mt-0">
                <div class="lg:flex-grow">
                </div>
                <div>
                    <a href="">
                        Test
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex flex-1 justify-center mx-auto w-full border-t-2 border-blue-lighter">
        <div class="w-full md:w-1/5 mt-4">
            <div class="px-4 text-center text-grey-lighter">
                <div class="w-full mb-6 text-center text-black">
                    <h3>VÃ¤lkommen</h3><br>
                    <h4>{{ 'David Wessman' }}</h4>
                </div>
                <div class="w-full text-center mt-8">
                    <ul class="list-reset">
                        <li class="border-b">
                            <a href="{% url 'index' %}" class="inline-block border-t w-full py-4 font-semibold text-blue no-underline">
                                Startsida
                            </a>
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
        <div class="w-full md:w-3/5 mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
  </body>
</html>
