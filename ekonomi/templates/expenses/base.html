{% load static %}
<!DOCTYPE html>
<html lang="<%= I18n.locale %>">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekonomi</title>
    <link rel="stylesheet" href="{% static 'ekonomi/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex flex-col min-h-screen bg-blue-lightest" style="min-height: 100vh">
    <header>
        {% include 'expenses/header.html' %}
    </header>

    <main class="flex flex-1 justify-center mx-auto w-full border-t-2 border-blue-lighter">
        <div class="w-full md:w-1/5 mt-4">
            {% include 'expenses/sidebar.html' %}
        </div>
        <div class="w-full md:w-3/5 mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
  </body>
</html>
